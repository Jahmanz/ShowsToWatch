<!doctype html>
<html ng-app>
  <head>
    <script src="http://code.angularjs.org/1.2.6/angular.min.js"></script>
 </head>



<h2>Show List</h2>

<div *ngFor="let show of shows | async"  class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(show)"><em>{{show.title}}</em> on {{show.network}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{show.description}}
      <hr>
      <app-edit-show [selectedShow]="show"></app-edit-show>
    </div>
  </div>
</div>

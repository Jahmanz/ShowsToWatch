<h4>Edit Show</h4>
<label>New Show Title:</label>
<input [(ngModel)]="selectedShow.title">
<br>
<label>New Show Artist:</label>
<input [(ngModel)]="selectedShow.network">
<br>
<label>New Show Description:</label>
<input [(ngModel)]="selectedShow.description">
<button (click)="beginUpdatingShow(selectedShow)">Update</button>
<hr>
<button (click)="beginDeletingShow(selectedShow)">Delete</button>
